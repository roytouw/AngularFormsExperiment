<div>
  <form #myForm="ngForm" (ngSubmit)="submitTemplate(myForm)">
    <p>
      <label>First name:</label>
      <input
        type="text"
        [(ngModel)]="form.firstName"
        name="firstName"
        required
        minlength="4"
      />
    </p>

    <p>
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="form.lastName"
        name="lastName"
        required
        minlength="4"
      />
    </p>

    <p>
      <app-custom-input
        [(ngModel)]="form.telephone"
        name="telephone"
        [label]="'telephone'"
        required
        minlength="4"
      ></app-custom-input>
    </p>

    <button type="submit">Submit</button>
  </form>
</div>
